<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Do app</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <h1>Start adding your todos</h1>
      <div class="add-element">
        <button id='btn'>+</button>
      </div>
      <div class="element-list">
        <ul id="list">

        </ul>
      </div>
    </div>
    <div class="popUp" id="popUp" style="display: none;">
      <div class="">
        <input id="nom" type="text" placeholder="name your task!">
        <input id="temps" type="text" placeholder="How much time does it take?">
        <input id="texte" type="text" placeholder="Link a text? maybe?">
        <input id= "niveau" type="text" placeholder="Rate the difficulty in scale of 10">
        <input id="ressource" type="text" placeholder="Which ressources does it needs ?">
        <button id="valider">Valider</button>
      </div>
    </div>
    <div class="taskup" id="taskup" style="display: none;">
      <ul id="affichage">
        <li id="11"></li>
        <li id="12"></li>
        <li id="13"></li>
        <li id="14"></li>
        <li id="15"></li>
        <li>
          <button id="cacher">hide</button>
          <button id="suprimer">delete</button>
       </li>
     </ul>
    </div>
    <script src="thejs.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </body>
</html>
